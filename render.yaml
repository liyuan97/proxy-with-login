services:
  - type: web
    name: neko-browser-proxy
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # 免费计划
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NEKO_SCREEN
        value: 1920x1080@30
      - key: NEKO_PASSWORD
        value: neko123
      - key: NEKO_PASSWORD_ADMIN
        value: admin123
      - key: NEKO_LOCKS
        value: control
      - key: PORT
        value: 8080

